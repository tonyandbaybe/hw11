
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="liveAlertPlaceholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
    

 <div class="card" style="width: 18rem;">
  <img src="https://tonyandbaybe.github.io/hw2/1.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">光良 Michael Wong【童話】</h5>
    <p class="card-text">Michael Wong
        童話 詞曲：光良 演出：宋智愛(#鄭佳瑜) 導演：周格泰
        </p>
    <a href="#" id="customButton" class="btn btn-primary">Good</a>
     <a href="#" id="customButton1" class="btn btn-primary">Bad</a>
     <a href="https://www.youtube.com/watch?v=bBcp_ljCBGU" id="customButton2" class="btn btn-primary">Youtube</a>
  </div>
</div>

<script>  
  document.getElementById('customButton').addEventListener('click', function(event) {
    event.preventDefault(); // 阻止按鈕的默認行為 Ngăn chặn hành vi mặc định của nút
    appendAlert('Good', 'success');
  });
  document.getElementById('customButton1').addEventListener('click', function(event) {
    event.preventDefault(); // 阻止按鈕的默認行為 Ngăn chặn hành vi mặc định của nút
    appendAlert('Bad', 'danger');
  });
</script>
  <script>
     const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
 const appendAlert = (message, type) => {
      const wrapper = document.createElement('div')
  wrapper.innerHTML = [
         `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
       alertPlaceholder.append(wrapper)
    }

     const alertTrigger = document.getElementById('liveAlertBtn')

   if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Nice, you triggered this alert message!', 'success')
      })
    }
</script>
  </body>
</html>
